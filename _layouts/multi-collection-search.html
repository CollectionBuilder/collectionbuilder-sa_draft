<!doctype html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns#">
    {% include head/head.html %}
  </head>
  <body>

    <!-- Banner -->
    <div class="container">
      <div class="row align-items-center">
        <div id="title" class="col-md-9">
          <h1>Multi-Collection Search</h1>
        </div>
        <div class="col-md-3 d-none d-lg-block text-right">
          <a class="btn btn-outline-light" href="{{ site.organization-link }}" target="_blank" rel="noopener">
            <img class="img-fluid" src="{{ site.organization-logo-banner | relative_url }}" title="{{ site.organization-name }}" alt="{{ site.organization-name }} logo" >
          </a>
        </div>
      </div>
    </div>

    <nav class="bg-dark text-light p-1">
      <div class="container">
        Return to <u><a class="text-light" href="{{ site.baseurl }}/search" >{{ site.title }}</a></u> Search
      </div>
    </nav>

    <main id="maincontent" role="main">
      <div class="container mt-4">

        <table>
          <tr>
            <td id="facets" class="align-top" style="min-width: 14em;">
            </td>
            <td class="align-top" style="min-width: 24em;">
              <div class="ml-3">
                <form id="inner-search">
                  <input type="text" name="q" class="form-control" placeholder="Enter your search term...">
                  <div id="advanced-search" style="padding: 0 .5em 0 .5em; text-align: right;">
                    <button type="button" class="text-right"
                            style="font-size: .7em;
                                  background-color: transparent;
                                  border: none;
                                  color: #666;
                                  padding: 0;
                                  position: relative;
                                  top: -0.5em;
                                  right: -.5em;
                                  font-weight: bold;
                                  text-decoration: underline;">
                      show advanced options
                    </button>
                    <div style="display: none; text-align: left;">
                      <h1 style="font-size: 1em;">
                        Select fields to search:
                      </h1>
                      <span style="font-size: .8em; color: #444;">
                        <input type="checkbox" name="toggle" value="toggle}" id="include-fields-toggle" />
                        <label for="include-fields-toggle">
                          ( all / none )
                        </label>
                      </span>
                      {%- assign fields = site.data.config-search -%}
                      {% for f in fields %}
                      <div style="font-size: .8em; color: #444;">
                        <input type="checkbox" name="fields[]" value="{{ f.field }}"
                               id="include-field-{{ f.field }}" checked />
                        <label for="include-field-{{ f.field }}">
                          {{ f.field | replace: "_", " " | capitalize }}
                        </label>
                      </div>
                      {% endfor %}
                    </div>
                  </div>
                </form>
                <table id="results" class="table table-responsive">
                  <thead>
                    <tr>
                      <td style="border-top: none;">
                        <h4 class="num-hits">
                        </h4>
                      </td>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </td>
          </tr>
        </table>

      </div>

    </main>
    {% include footer.html %}
    {% include foot.html %}
    {% include scroll-to-top.html %}
  </body>
</html>

<template id="facet">
  <div style="font-size: .8em;
              border: solid #343a40 1px;
              border-radius: .25rem;
              overflow: hidden;
              margin-bottom: 2em;">
    <h1 class="facet-name"
        style="font-size: inherit;
               background-color: #343a40;
               color: #ccc;
               padding: .5em;
               font-weight: bold;
               margin-bottom: 0;
               cursor: pointer;
               white-space: nowrap;
               padding-right: 5em;
               position: relative;">
      <span class="collapsed-icon"
            style="position: absolute;
                   right: 1em;
                   font-weight: bold;
                   color: #ccc;
                   font-family: monospace;
                   font-size: 1.4em;">
        -
      </span>
    </h1>
    <div class="facet-values"></div>
    <div class="show-more"
         style="text-align: center;
                font-size: 1em;
                background-color: #f4f4f4;
                color: #888;
                padding: .1em 0;
                cursor: pointer;">
      show fewer
    </div>
  </div>
</template>

<template id="facet-value">
  <div class="facet-value"
       style="white-space: nowrap;
              padding: .2em .5em;
              border-top: solid #eee 1px;
              position: relative;
              cursor: pointer;
              color: #444;
              background-color: #fff;">
    <span class="facet-value-name" style="white-space: nowrap; margin-right: 2em;"></span>
    <span class="facet-value-doc-count" style="position: absolute; right: 1em;"></span>
  </div>
</template>

<template id="result">
  <tr>
    <td style="display: flex;">
      <div class="preview-image">
        <a href="#">
          <img src="" style="width: 100px; height: auto;">
        </a>
      </div>
      <div class="details">
        <p class="h4 ml-3">
          <a href="#">
          </a>
        </p>
        <!-- items get append here -->
      </div>
    </td>
  </tr>
</template>

<template id="result-details-item">
  <p class="ml-3 mb-1">
  </p>
</template>
